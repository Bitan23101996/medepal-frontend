<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="configureHomeVisit">
      <div class="row top-btn-area">
        <div class="col-lg-12 text-right">

          <button type="button" *ngIf="configureHomeVisit.get('chamberRef').value==null || (isNew && isConfigure)" class="btn btn-primary btn-sm float-right" (click)="saveHomeVisitConfiguration()">{{'COMMON.SAVE_BUTTON'|translate}}</button>
          <button type="button" *ngIf="configureHomeVisit.get('chamberRef').value!=null && isNew && isConfigure" class="btn btn-primary btn-sm float-right mr-2"(click)="discontinueHomeVisit()">{{'DOCTOR_PROFILE.DOCTOR_DISCONTINUE_HOME_VISIT'|translate}}</button>
          <button type="button" *ngIf="configureHomeVisit.get('chamberRef').value!=null && !isConfigure" class="btn btn-primary btn-sm float-right mr-2"(click)="reConfigureHomeVisit()">Configure</button>
        </div>
      </div>
      <div [class.block]="configureHomeVisit.get('chamberRef').value!=null && !isConfigure">

      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <label class="userKey control-label">{{'DOCTOR_PROFILE.DOCTOR_HOME_VISIT_AREA'|translate}}
              <span class="validation-error">*</span>
            </label>
            <textarea class="form-control" rows="4" formControlName="homeVisitArea" style="height:auto !important;" required></textarea>
            <span *ngIf="submitted && lControls.homeVisitArea.errors">
              <span *ngIf="lControls.homeVisitArea.errors.required" class="validation-error">* {{'VALIDATION.VALIDATION_REQUIRED'|translate}}</span>
            </span>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label class="userKey control-label">{{'DOCTOR_PROFILE.DOCTOR_HOME_VISIT_FEES'|translate}}
              <span class="validation-error">*</span>
            </label>
            <input type="text" formControlName="fees" required>
            <span *ngIf="submitted && lControls.fees.errors">
              <span *ngIf="lControls.fees.errors.required" class="validation-error">* {{'VALIDATION.VALIDATION_REQUIRED'|translate}}</span>
            </span>
          </div>
          <!-- <div class="form-group">
            <label class="userKey control-label">{{'DOCTOR_PROFILE.DOCTOR_HOME_VISIT_BOOKING_AMOUNT'|translate}}</label>
            <input type="text" formControlName="prepayAmount">
          </div> -->
        </div>
      </div>

      <div>
        <div class="validation-error mb-2">{{timingValidationMsg}}</div>
        <app-working-schedule [saveStatus]="saveStatus" [timingDataFromResponse]="timingDataFromResponse" (workScheduleData)="getWorkScheduleData($event)"></app-working-schedule>
      </div>
    </div>

    </form>
  </div>
</div>
