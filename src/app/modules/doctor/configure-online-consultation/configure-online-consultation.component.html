 <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="configureOnlineConsultation">
        <div class="row top-btn-area">
          <div class="col-lg-12 text-right">
  
            <button type="button" *ngIf="configureOnlineConsultation.get('chamberRef').value==null || (isNew && isConfigure)" class="btn btn-primary btn-sm float-right" (click)="saveOnlineConsultationConfiguration()">{{'COMMON.SAVE_BUTTON'|translate}}</button>
            <button type="button" *ngIf="configureOnlineConsultation.get('chamberRef').value!=null && isNew && isConfigure" class="btn btn-secondary btn-sm float-right mr-2"(click)="discontinueOnlineConsultancy()">{{'COMMON.CANCEL_BUTTON'|translate}}</button>
            <button type="button" *ngIf="configureOnlineConsultation.get('chamberRef').value!=null && !isConfigure" class="btn btn-primary btn-sm float-right mr-2"(click)="reConfigureOnlineConsultation()">{{'COMMON.EDIT_BUTTON'|translate}}</button>
          </div>
        </div>
        <div [class.block]="configureOnlineConsultation.get('chamberRef').value!=null && !isConfigure">
  
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label class="userKey control-label">{{'DOCTOR_PROFILE.DOCTOR_HOME_VISIT_FEES'|translate}}
                <span class="validation-error">*</span>
              </label>
              <input type="text" formControlName="fees" required>
              <span *ngIf="submitted && lControls.fees.errors">
                <span *ngIf="lControls.fees.errors.required" class="validation-error">* {{'VALIDATION.VALIDATION_REQUIRED'|translate}}</span>
              </span>
            </div>
            <!-- <div class="form-group">
              <label class="userKey control-label">{{'DOCTOR_PROFILE.DOCTOR_HOME_VISIT_BOOKING_AMOUNT'|translate}}</label>
              <input type="text" formControlName="prepayAmount">
            </div> -->
          </div>
        </div>
  
        <div>
          <div class="validation-error mb-2">{{timingValidationMsg}}</div>
          <app-working-schedule [saveStatus]="saveStatus" [timingDataFromResponse]="timingDataFromResponse" (workScheduleData)="getWorkScheduleData($event)"></app-working-schedule>
        </div>
      </div>
  
      </form>
    </div>
  </div>
