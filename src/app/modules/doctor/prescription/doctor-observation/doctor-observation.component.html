<div class="prescription-widgets observation">
  <div class="card">
    <div class="card-header display-header">
      <h5 class="float-left">{{'PRESCRIPTION.FINDING'| translate}}</h5>
      <!-- <button type="button" class="btn btn-primary btn-sm float-right" (click)="openModal()">Edit Observations</button>
      <span class="float-left" ngbTooltip="Edit Observations" id="observe" (click)="openModal()" class="cursor">
        <img src="../../../../../assets/image/edit-button.svg" width="15">
      </span>-->
      <button class="btn btn-secondary btn-sm float-right" (click)="freqFinding()">Frequent Findings List</button>
    </div>
    <div class="card-body display-box">
        <!-- <ol>
          <ng-container *ngFor="let o of observationList; let i = index">
              <li *ngIf="o.observationStatus=='NRM'">
                  {{o.observation}}
              </li>
          </ng-container>
      <li *ngFor="let o of observationList; let i = index">
          <span *ngIf="o.observationStatus=='NRM'">{{i+1}}. {{o.observation}}</span>
        </li>
      </ol>-->



      <form [formGroup]="doctorObservationForm">


          <div class="content table-responsive no-btm-border">
            <table style="width: 100.1%;" class="table">
              <thead>
                <tr>
                  <th style="width: 1%;">{{'PRESCRIPTION.SL_NO'| translate}}</th>
                  <th style="width: 93%;">{{'PRESCRIPTION.FINDING'| translate}}</th>
                  <th style="width: 6%;"></th>
                </tr>
              </thead>
              <tbody formArrayName="doctorObservationList" *ngIf="doctorObservationList.length > 0">
                <tr *ngFor="let observ of doctorObservationForm.get('doctorObservationList').controls; let i = index"
                  [formGroup]="observ" [attr.id]="'tr'+i">
                  <td>{{i+1}}</td>
                  <td [attr.id] = "'cell'+i">
                    <input type="text" id="observ" class="form-control observs" maxlength="255"  (keyup.enter)="addObservation()" formControlName="observation" required />
                    <!--{{ myInput.focus() }}-->
                    <span
                      *ngIf="submitted && doctorObservationForm.get('doctorObservationList').controls[i].get('observation').errors">
                      <span
                        *ngIf="doctorObservationForm.get('doctorObservationList').controls[i].get('observation').errors.required"
                        class="validation-error">{{'VALIDATION.VALIDATION_REQUIRED'| translate}}</span>
                    </span>
                  </td>
                  <td>
                    <!-- <button type="button" class="btn btn-danger btn-xs" (click)="deleteDoctorOvservation(i)"><i class="fas fa-trash-alt"></i> Remove </button> -->
                    <!-- <button type="button" class="btn btn-link" (click)="deleteDoctorOvservation(i)">Remove</button> -->
                    <span ngbTooltip="Delete Finding" (click)="deleteDoctorOvservation(i)" class="cursor">
                      <img class="grey" src="../../../../../assets/image/delete.svg" height="15" alt="">
                    </span>
                  </td>
                </tr>

              </tbody>
            </table>
            <div class="text-right"><button type="button" class="btn btn-secondary btn-sm add-row" (click)="addObservation()">
                <i class="fas fa-plus-square"></i>&nbsp;{{'PRESCRIPTION.ADD_ROW_LINK'| translate}}</button></div>
          </div>

        <!-- app/issues/1863 -->
        <p-sidebar [(visible)]="displaySidebarFinding" appendTo="body" position="right" styleClass="modal-sidebar" [style]="{width:'30em', overflow: 'auto', background: 'rgba(100, 137, 134, .9)', color:'#fff'}">
          <h1 class="header-sidebar">FREQUENTLY FINDING LIST</h1>
          <div class="rightSidebarList">
          <ul class="mt-2">
              <li *ngFor="let ff of frequentFindingList;let i = index">
                  <a [class.disableLink]="clickedEvents[i]" (click)="setFinding(ff)">{{ff.finding}}</a>
              </li>
          </ul>
          </div>
          </p-sidebar>
        <!-- End app/issues/1863 -->
          <!-- <button type="button" class="btn btn-secondary" (click)="addObservation()"><i class="fas fa-plus"></i> Add another Observation</button>   -->
          <!-- <button  class="btn btn-secondary btn-sm" (click)="closeModal()">Cancel</button>
          <button class="btn btn-primary btn-sm" (click)="SaveObservation();">Save and Close</button> -->


      </form>




    </div>

  </div>
</div>
