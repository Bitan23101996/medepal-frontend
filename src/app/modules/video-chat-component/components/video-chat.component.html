<div *ngIf="session" [id]="videoChatDivId" [ngClass]="streams.length==0 ?'video-chat-area video-chat-pos' : 'video-chat-area video-chat-pos-max'"  draggable="true" (dragstart)="dragStart($event)">
  <div *ngIf="closeMsg" class="close-msg">
    <div>Are you sure to end the session ?</div>
    <div class="mt-3"><button (click)="closeSession()" class="btn btn-primary mr-3" type="button">Yes</button><button
        (click)="conSession()" class="btn btn-secondary" type="button">No</button></div>
  </div>
  <div class="header-area text-right"><i (click)="windowToggle()" *ngIf="windowSize"
      class="fa fa-minus-square cursor"></i>&nbsp;<i *ngIf="!windowSize" (click)="windowToggle()"
      class="fa fa-window-restore cursor" aria-hidden="true"></i></div>
  <div class="video-body">
    <app-subscriber *ngFor="let stream of streams" [stream]="stream" [session]="session"></app-subscriber>
    <app-publisher [session]="session"></app-publisher>
  </div>
  <!--<div class="footer-area text-center mt-1 mb-1"><button (click)="closeWindow()" class="btn btn-primary"
      type="button">End Chat</button></div>-->

      <div class="footer-area text-center footer-spacer">
        <div class="icon-body"><img src="../../../../../assets/image/phone-call.svg" class="cursor" (click)="closeWindow()" height=30px/></div>
        <div *ngIf="singlePageAppObj" class="full-screen">
          <img (click)="fullScreen()" src="../../../../../assets/image/fullscreen.svg" class="cursor fs" height=20px/>
          <img (click)="exitFullScreen()" src="../../../../../assets/image/exit-fullscreen.svg" class="cursor efs" height=20px/>
        </div>
      </div>
</div>
