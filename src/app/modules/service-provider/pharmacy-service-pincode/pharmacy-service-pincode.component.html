<div class="row">
  <div class="col-md-12">
    <div class="row top-btn-area">
      <div class="col-lg-12 text-right">
        <button class="btn btn-sm btn-primary float-right" [disabled]="sheetData.length == 0"
          (click)="saveRecords()">SUBMIT</button>
        <button class="btn btn-sm btn-secondary float-right mr-2" (click)="cancel()">CANCEL</button>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-6">
          <input type="file" accept=".xlsx" #fileInput (click)="fileInput.value = null" value=""
          (change)="selectFile($event)" />
        </div>
        <div class="col-6 text-right">
          <button class="btn btn-sm btn-primary float-right" style="margin-right: -11px;" (click)="generateExcel()">DOWNLOAD TEMPLATE</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="content show-for-large table-responsive search-result">
            <div *ngIf="tableSheet.length > 0" class="row">
              <div *ngIf="tableSheet[0].length > 0" [ngClass]="(tableSheet[1].length > 0 && tableSheet[2].length == 0) ? 'col-6' : (tableSheet[2].length > 0) ? 'col-4' : 'col-12'">
                <p-table [value]="tableSheet[0]" [paginator]="tableSheet[0].length > 10" [rows]=10
                  [totalRecords]="tableSheet[0].length">
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Sr No.</th>
                      <th>PINCODE</th>
                      <!-- <th></th> -->
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr>
                      <td>{{rowData.index}}</td>
                      <td>{{rowData.pincode}}</td>
                      <!-- <td>
                        <img class="cursor" (click)="deleteRecord(rowData)" src="../../../../assets/image/delete.svg"
                          height="18" alt="">
                      </td> -->
                    </tr>
                  </ng-template>
                </p-table>
              </div>
              <div *ngIf="tableSheet[1].length > 0" [ngClass]="(tableSheet[1].length > 0 && tableSheet[2].length == 0) ? 'col-6' : (tableSheet[2].length > 0) ? 'col-4' : 'col-12'">
                <p-table [value]="tableSheet[1]" [paginator]="tableSheet[1].length > 10" [rows]=10
                  [totalRecords]="tableSheet[1].length">
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Sr No.</th>
                      <th>PINCODE</th>
                      <!-- <th></th> -->
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr>
                      <td>{{rowData.index}}</td>
                      <td>{{rowData.pincode}}</td>
                      <!-- <td>
                        <img class="cursor" (click)="deleteRecord(rowData)" src="../../../../assets/image/delete.svg"
                          height="18" alt="">
                      </td> -->
                    </tr>
                  </ng-template>
                </p-table>
              </div>
              <div *ngIf="tableSheet[2].length > 0" class="col-4">
                <p-table [value]="tableSheet[2]" [paginator]="tableSheet[2].length > 10" [rows]=10
                  [totalRecords]="tableSheet[2].length">
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Sr No.</th>
                      <th>PINCODE</th>
                      <!-- <th></th> -->
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                    <tr>
                      <td>{{rowData.index}}</td>
                      <td>{{rowData.pincode}}</td>
                      <!-- <td>
                        <img class="cursor" (click)="deleteRecord(rowData)" src="../../../../assets/image/delete.svg"
                          height="18" alt="">
                      </td> -->
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="tableSheet.length > 0" class="col-lg-12 text-right pr-0">
      <button class="btn btn-sm btn-primary float-right" [disabled]="sheetData.length == 0"
          (click)="saveRecords()">SUBMIT</button>
      <button class="btn btn-sm btn-secondary float-right mr-2" (click)="cancel()">CANCEL</button>
    </div>
  </div>
</div>
