<div class="row">
  <div class="col-md-12">
    <div class="row top-btn-area">
      <div class="col-lg-12 text-right">
        <button class="btn btn-sm btn-primary float-right" (click)="addRecord()">ADD</button>
        <button class="btn btn-sm btn-secondary float-right mr-2" (click)="cancel()">CANCEL</button>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-8"></div>
        <div class="col-4 text-right">
          <input type="number" placeholder="Search By Pin Code" (input)="searchByPincode($event)">
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-12">
          <div class="row" *ngIf="pincodes.length == 0">
            <div class="col-12 text-center">
              <h1>You Have No Pincode!</h1>
            </div>
          </div>
          <div *ngIf="pincodes.length > 0" class="content show-for-large table-responsive search-result">
            <form [formGroup]="addPincodeForm">
              <div class="row">
                <div *ngIf="tableSheet[0].length > 0"
                  [ngClass]="(tableSheet[1].length > 0 && tableSheet[2].length == 0) ? 'col-6' : (tableSheet[2].length > 0) ? 'col-4' : 'col-12'">
                  <p-table [value]="tableSheet[0]" [paginator]="tableSheet[0].length > 10" [rows]=10>
                    <ng-template pTemplate="header">
                      <tr>
                        <th>Sr No.</th>
                        <th>PINCODE</th>
                        <th></th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                      <tr>
                        <td>{{rowData.index}}</td>
                        <td *ngIf="rowData.pincode != ''">{{rowData.pincode}}</td>
                        <td *ngIf="rowData.pincode == ''">
                          <input type="number" formControlName="pinCode" (keyup)="recordAddApiCall()">
                        </td>
                        <td>
                          <img class="cursor" (click)="deleteRecord(rowData)" src="../../../../assets/image/delete.svg"
                            height="18" alt="">
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
                <div *ngIf="tableSheet[1].length > 0"
                  [ngClass]="(tableSheet[1].length > 0 && tableSheet[2].length == 0) ? 'col-6' : (tableSheet[2].length > 0) ? 'col-4' : 'col-12'">
                  <p-table [value]="tableSheet[1]" [paginator]="tableSheet[1].length > 10" [rows]=10
                    [totalRecords]="tableSheet[1].length">
                    <ng-template pTemplate="header">
                      <tr>
                        <th>Sr No.</th>
                        <th>PINCODE</th>
                        <th></th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                      <tr>
                        <td>{{rowData.index}}</td>
                        <td *ngIf="rowData.pincode != ''">{{rowData.pincode}}</td>
                        <td *ngIf="rowData.pincode == ''">
                          <input type="number" formControlName="pinCode" (keyup)="recordAddApiCall()">
                        </td>
                        <td>
                          <img class="cursor" (click)="deleteRecord(rowData)" src="../../../../assets/image/delete.svg"
                            height="18" alt="">
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
                <div *ngIf="tableSheet[2].length > 0" class="col-4">
                  <p-table [value]="tableSheet[2]" [paginator]="tableSheet[2].length > 10" [rows]=10
                    [totalRecords]="tableSheet[2].length">
                    <ng-template pTemplate="header">
                      <tr>
                        <th>Sr No.</th>
                        <th>PINCODE</th>
                        <th></th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                      <tr>
                        <td>{{rowData.index}}</td>
                        <td *ngIf="rowData.pincode != ''">{{rowData.pincode}}</td>
                        <td *ngIf="rowData.pincode == ''">
                          <input type="number" formControlName="pinCode" (keyup)="recordAddApiCall()">
                        </td>
                        <td>
                          <img class="cursor" (click)="deleteRecord(rowData)" src="../../../../assets/image/delete.svg"
                            height="18" alt="">
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="pincodes.length > 0" class="col-lg-12 text-right pr-0">
      <button class="btn btn-sm btn-primary float-right" (click)="addRecord()">ADD</button>
      <button class="btn btn-sm btn-secondary float-right mr-2" (click)="cancel()">CANCEL</button>
    </div>
  </div>
</div>
