                <div id="address" class="col-12"></div>
              </div>
              <div class="row mb-0">
                <div id="email" class="col-12"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-12">
        <div class="dashb-card client-list-card">
          <div class="row">

          </div>

              <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                <button ngbDropdownItem  *ngFor="let h of hospitalList;let i = index">
                  <a class="quick-add-link-menu quick-add-text" href="javascript:void(0);"

                  {{h.hospitalName}}
                  </a>
                </button>
              </div>
              <!-- end of div to show dropdown -->
              <img class="cursor" *ngFor="let list of vohra;let i = index" href="javascript:void(0);" (click)="hospitalNameClick(list,i,doctorSearchData[0])" src="assets/image/vohra-logo2.jpg"/>
            </div>
