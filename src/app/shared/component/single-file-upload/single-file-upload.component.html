<div class="row">
  <div class="col-12">
    <div class="drop-zone text-center" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
      <h1>Drop files to upload</h1>
      <div><img src="../../../../assets/image/upload-file-bg.svg" 
          height="100" /></div>
      <div>OR</div>
      <div [formGroup]="uploadForm" class="mt-3 mb-3">
        <input type="file"  name="file" class="fileUploadInput" formControlName="documents" id="fileUpload" (change)="fileSelected($event)" #procedureInputFile />
        <label class="chooseFile" id="chooseFileValue" for="fileUpload">Browse</label>
      </div>
      <div class="mt-3 mb-3" *ngIf="uploadForm.get('isSubmit').value || uploadForm.controls.file.dirty">
        <span *ngIf="uploadForm.hasError('required', 'file')" class="validation-error">{{
                        'VALIDATION.VALIDATION_REQUIRED' | translate }}</span>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 progressList" id="fileNames"></div>
</div>
