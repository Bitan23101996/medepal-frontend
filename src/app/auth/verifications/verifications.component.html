<div *ngIf="!isEmailLogin" class="row text-center card email-verification-page-row-custom-style">
  <!-- <div class="col-lg-4"></div> -->

    <br>
    <div class="row">
      <div class="col-12 text-center">

      </div>
    </div>

<ng-template #mobile_otp_modal>
  <h1>{{'TOAST_MSG.ENTER_OTP' |translate }}</h1>
    <div class="row">
      <div class="col-sm-12">
        <input type="number" class="form-control" [(ngModel)]="mobile_otp" placeholder="Mobile OTP" />
        <a class="link-color" href="javascript:void(0)" (click)="resendOtp()">Resend OTP</a>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-2 margin-left-24px">
        <button class="btn btn-primary" (click)="submitOtp(mobile_otp);">Submit</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary" (click)="closeModal();">Close</button>
      </div>
    </div>
</ng-template>
